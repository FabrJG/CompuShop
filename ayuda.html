<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <div class="container">
            <div class="logo">
                <img src="./Images/LOGO/logo-marca.png" alt="CompuShop Logo" class="img-fluid">
            </div>
        </div>
        <div class="container mt-3 d-flex justify-content-between align-items-center">
            <div class="search-bar" style="width: 48%;">
                <input type="text" class="form-control" placeholder="Buscar productos...">
            </div>
            <div class="login">
                <button class="btn btn-login btn-outline-dark" onclick="showLogin()">Iniciar Sesión</button>
            </div>
        </div>
    </header>
    <div class="section-bar mt-3">
        <div class="container boton_nav">
            <nav class="nav justify-content-between">
                <a class="nav-link section-link" style="text-decoration: none;" href="index.html">Inicio</a>
                <span class="separator">|</span>
                <a class="nav-link section-link" style="text-decoration: none;" href="#">Productos</a>
                <span class="separator">|</span>
                <a class="nav-link section-link" style="text-decoration: none;" href="ofertas.html">Ofertas</a>
                <span class="separator">|</span>
                <a class="nav-link section-link" style="text-decoration: none;" href="visitanos.html">Visítanos</a>
                <span class="separator">|</span>
                <a class="nav-link section-link" style="text-decoration: none;" href="ayuda.html">Ayuda</a>
            </nav>
        </div>
    </div>

    <div class="container" style="padding-top: 50px;">
        <h3>Ayuda</h3>
        <h4 style="margin-left: 50px;"><a href="#">Manual de Usuario</a></h4>

        <h3 style="padding-top: 20px;">Centro de atención al cliente:</h3>
        <h4 style="margin-left: 50px;"><a>Whatsapp: #####</a></h4>
        <h4 style="margin-left: 50px;"><a>Número de celular: #####</a></h4>
        <h4 style="margin-left: 50px; margin-bottom: 200px;"><a>Correo electrónico: #####</a></h4>
    </div>
    

    <footer class="bg-dark text-white text-center p-3">
        <div class="container">
            <address>
                Todos los derechos reservados <br> Copyright &copy;
            </address>
        </div>
    </footer>

    <!-- Modal de inicio de sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2 class="text-center">Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control">
                    <input type="checkbox" onclick="togglePassword()"> Mostrar Contraseña
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <div class="mt-2 text-center">
                    <a href="#" class="text-primary">Olvidé mi contraseña</a>
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-danger btn-block">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Iniciar sesión con Google
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para mostrar y ocultar el modal de inicio de sesión -->
    <script>
        function showLogin() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function togglePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
